
<div class="container mt-4">
  <h2 class="mb-3">ðŸ›’ My Cart</h2>

  <!-- If cart is empty  -->
  <div *ngIf="cartItems.length === 0" class="alert alert-info text-center">
    Your cart is empty.
  </div>

  <!-- If cart has items -->
  <div *ngFor="let item of cartItems" class="card mb-2 shadow-sm">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-start gap-3">
        <input class="form-check-input mt-1" type="checkbox"  [checked]="selectedIds.has(item._id)"  (change)="toggleSelection(item, $any($event.target).checked)" />
        <img [src]="item.product?.imageUrl || 'https://picsum.photos/seed/' + (item.productId ?? item.product?.id) + '/120/90'" 
        alt="thumb" 
        class="rounded" 
        style="width: 90px; height: 68px; object-fit: cover;">
        <div>
          <h6 class="card-title mb-1"> {{ item.product?.name }} </h6>
          <div class="text-muted small">Unit: {{ item.product?.price | currency }}</div>
          <div class="input-group input-group-sm mt-2" style="max-width: 180px;">
            <button class="btn btn-outline-secondary" type="button" (click)="decrementQuantity(item)">-</button>
            <input type="text" class="form-control text-center" [value]="item.quantity" readonly>
            <button class="btn btn-outline-secondary" type="button" (click)="incrementQuantity(item)">+</button>
          </div>
        </div>
      </div>
      <div class="text-end">
        <div class="fw-semibold">{{ (item.product?.price * item.quantity) | currency }}</div>
        <button class="btn btn-link text-danger p-0 mt-1" (click)="removeItem(item.productId)">Remove</button>
      </div>
    </div>
  </div>

  <!-- Cart summary and checkout -->
  <div *ngIf="cartItems.length > 0" class="card mt-3">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        <div class="fw-semibold">Selected Total: {{ selectedTotal | currency }}</div>
        <!-- <div class="text-muted small">Cart Total: {{ cartTotal | currency }}</div> -->
      </div>
      <button class="btn btn-primary" (click)="checkoutCart()">Checkout</button>
    </div>
  </div>
